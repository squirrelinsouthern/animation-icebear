<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>icebear</title>
    <link rel="stylesheet" href="default.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <style id="styleTag">
    </style>
    

</head>

<body>
    
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="nose"></div>
                <div class="nosetopline"></div>
                <div class="nasolabialfolds"></div>
                <div class="re"> <div class="face"></div></div>
                <div class="earright"></div>
                <div class="earleft"></div>
                <div class="mouth"></div>
                <div class="eyeleft"></div>
                <div class="eyeright"></div>
            </div>
        </div>
    </div>
    <div class="action">
        <button data-speed="slow">慢速</button>
        <button data-speed="middle">中速</button>
        <button data-speed="fast" class="active">快速</button>
    </div>
   
    <script src="icebear.js"></script>

</body>

</html>
